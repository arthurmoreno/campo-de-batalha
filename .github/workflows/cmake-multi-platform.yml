name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Linux Build Steps
    - name: Setup SDL (Linux)
      if: runner.os == 'Linux'
      uses: libsdl-org/setup-sdl@main
      with:
        install-linux-dependencies: true
        version: 2-latest
        version-sdl-image: 2-latest
        version-sdl-ttf: 2-latest

    - name: Configure and Build (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    - name: Prepare Release Directory (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p release
        cp build/campo_de_batalha release/
        cp -r resources release/

    - name: Upload Release Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: CampoDeBatalha-Linux
        path: release/

    # Windows Build Steps (Placeholder)
